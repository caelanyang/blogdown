<h1><a href="{{ relURL "/" }}">{{ .Site.Title }}</a></h1>

{{ with .Site.Params.Description }}<p class="tagline">{{ . }}</p>{{ end }}

{{ $section := $.Scratch.Get "section" }}
{{ with default .Site.Params.logo (index .Site.Params.logo $section) }}
<h1><a href="{{ relURL .url }}"><img src="{{ relURL .img }}" alt="{{ .alt }}" /></a></h1>
{{ with .tag }}<p class="tagline">{{ . }}</p>{{ end }}
{{ end }}
